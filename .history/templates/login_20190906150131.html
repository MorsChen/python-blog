{% extends 'index.html' %} 
{%block title%} Login {% endblock%}
{% block content %}
<form method="POST">
    <h1 style="text-align:center"> Login </h1>
    {{form.hidden_tag()}}
    {{form.email.label}} : {{form.email()}}
    {{form.password.label}} : {{form.password()}}
    {{form.submit}}

</form>


{% endblock %}
