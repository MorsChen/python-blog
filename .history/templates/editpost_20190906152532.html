{% extends 'index.html' %} 
{%block title%} Edit Post {% endblock%}
{% block content %}
<form method="POST">
        <h1 style="text-align:center"> Edit Post </h1>
    {{form.hidden_tag()}}
    <p>{{post.title}}</p>

    <p>{{post.title}}</p>

    {{form.submit}}

</form>
{% endblock %}
