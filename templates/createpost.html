{% extends 'index.html' %} 
{%block title%} Create A Post {% endblock%}
{% block content %}
<form class="form-base-login" method="POST">
        <h1 class="h1-title"> Create A New Post </h1>
    {{form.hidden_tag()}}
    {{form.title.label}}{{form.title(class="form-login")}}
    {{form.body.label}}{{form.body(class="form-login")}}
    {{form.submit(class="btn")}}

</form>
{% endblock %}
