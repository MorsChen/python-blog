{% extends 'index.html' %} 
{%block title%} Profile {% endblock%}
{% block content %}
<div class="form-base-login">
        <h1 class="h1-title"> Profile</h1>
        <h3>{{current_user.username}}</h3>
    
        {% for post in posts %}
        <div><a href="{{url_for('single_post', id = post.id)}}">{{post.title}}</a> 
            <div>{{post.body}}<br/>{{post.users.username}}<br/>{{post.created}}<br/>{{post.updated}}</div>
            </div>
            <button class="btn" type='button' onclick = "window.location.href=`{{url_for('editpost', id = post.id)}}`">Edit Post</button>
            <button class="btn" type='button' onclick = "window.location.href=`{{url_for('new_comment', id = post.id)}}`">Comment</button></div>
    
        {%endfor%}
</div>
  
{% endblock %}
